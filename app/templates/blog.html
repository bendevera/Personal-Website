{% extends "layout.html" %}
{% block title %}blog{% endblock %}
{% block content %}
<section class="blog">
    <div class="container">
        <h1>my blog</h1>
        <div class="row">
            {% for post in posts %}
                <div class="col-xs-12 col-md-4">
                    <a href="/blog/{{post.id}}" class="service_box wow fadeInLeft" data-wow-duration=".5s" data-wow-delay="0s">
                        <h2>{{post.title}}</h2>
                        {% if post.abstract %}
                            <p>{{post.abstract}}</p>
                        {% endif %}
                        <p>{{ post.date | prettytime }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
